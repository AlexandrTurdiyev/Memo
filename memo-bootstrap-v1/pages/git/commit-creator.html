<main class="main">
    <div class="container content">
        <div class="row">
            <div class="col-0 col-sm-1"></div>
            <div class="col-12 col-sm-10">
                <div data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-smooth-scroll="true" class="scrollspy-example-2" tabindex="0">
                    <h2>Git commit creator</h2>
                    <div id="item-1">
                        <h4>Как использовать git commit creator</h4>
                        <p>
                            Заполните необходимые поля.
                        </p>
                    </div>
                </div>
                <!-- content-creator-form -->
                <div class="commit-creator">
                    <form action="submit" class="commit-creator__form">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="gitcommitm">
                            <label class="form-check-label" for="gitcommitm">Добавить <code>git commit -m "</code></label>
                        </div><br>

                        <label for="committype" class="form-label">Префикс</label>
                        <input class="form-control" list="datalistOptions" id="committype" placeholder="Выберите или введите свой" required>
                        <datalist id="datalistOptions">
                            <option value="init:">
                            <option value="add:">
                            <option value="feat:">
                            <option value="fix:">
                            <option value="update:">
                        </datalist><br>

                        <div class="mb-3">
                            <label for="committext" class="form-label">Основной текст коммита</label>
                            <textarea class="form-control" id="committext" rows="3" required></textarea>
                        </div><br>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="gettime">Обновить время</button>
                            <input type="text" class="form-control" id="current-time-input" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" required>
                        </div><br>

                        <button type="submit" value="submit" class="btn btn-success" id="createCommitText" data-bs-toggle="modal" data-bs-target="#exampleModal" disabled>Создать текст коммита</button>
                    </form>



                    <!-- modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">В буфер обмена</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal [end] -->

                </div>
                <!-- content-creator-form [end] -->
            </div>
            <div class="col-0 col-sm-1"></div>

        </div>
